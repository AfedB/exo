<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>


  <div class="container">
    <div class="card">
      <div class="top-card">
        <div class="top-card-container">
          <div class="img">
            <img src="/images/image-equilibrium.jpg" alt="">
          </div>

        </div>


      </div>
      <div class="bottom-card">

        <div class="text-container">
          <span id="title-white">Equilibrium #3429</span>
          <br>
          <span id="text-sentence">Our Equilibrium collection promotes balance and calm.</span>
          <br>
          <div id="amount-daysleft">
            <span id="text-amount">0.041 ETH</span>
            <span id="days-left">3 days left</span>
          </div>

          <hr class="horizontal-line">
          <br>
          <div class="footer">
            <img id="avatar" src="./images/image-avatar.png" alt=""> <span id="text-creation">Creation of <span
                id="text-white">Jules
                Wyvern</span></span>
          </div>
        </div>
      </div>


    </div>
  </div>




</body>

</html>
